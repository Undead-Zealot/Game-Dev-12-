<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Move Image with WASD</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 50px;
            background-color: #f4f4f4;
        }

        #myImage01 {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100px;
            height: 100px;
            background-color: red; /* Just for visibility */
            transition: all 0.1s ease;
        }

        h1 {
            text-align: center;
        }

        input[type="button"] {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #008CBA;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        input[type="button"]:hover {
            background-color: #005f6b;
        }
    </style>
</head>
<body>

<h1>Move Image</h1>

<img id="myImage01" src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/dd/Square_-_black_simple.svg/640px-Square_-_black_simple.svg.png" alt="Moving Image">

<input type="button" id="myButton02" value="Move Right" onclick="moveRight()">

<script>
    // Get the image element by its ID
    let myImage = document.getElementById('myImage01');

    // Initialize position
    let posX = window.innerWidth / 2 - 50; 
    let posY = window.innerHeight / 2 - 50;

    // Update the position of the image
    function updatePosition() {
        myImage.style.left = posX + 'px';
        myImage.style.top = posY + 'px';
    }

    // Function to move the image to the right when the button is clicked
    function moveRight() {
        posX += 10;
        updatePosition();
    }

    // Move the image using WASD keys
    window.addEventListener('keydown', function(event) {
        const moveSpeed = 10; // Set how many pixels the image should move per key press

        switch(event.key) {
            case 'w': // Move up
                posY -= moveSpeed;
                break;
            case 'a': // Move left
                posX -= moveSpeed;
                break;
            case 's': // Move down
                posY += moveSpeed;
                break;
            case 'd': // Move right
                posX += moveSpeed;
                break;
        }

        updatePosition(); // Update the position after moving
    });

    // Initialize the position of the image
    updatePosition();
</script>

</body>
</html>
