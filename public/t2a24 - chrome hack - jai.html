<head>
    <title>Browser Hack by Jai - Moving Objects</title>
    <style>
        #move1 {
            position: absolute;
            left: 600px;
            top: 560px;
        }
        textarea {
            width: 70%;
            height: 200px;
        }
        input[type="button"] {
            margin: 10px 0;
        }
        body {
            background-color: #81F7F3;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>

<h2>Browser Hack by Jai</h2>
<h3>Instructions</h3>
<p>Use the first 15 buttons to explore the properties and methods of various objects in the browser. Click refresh to reset the browser.</p>

<img id="move1" src="http://www.autos.ca/wp-content/uploads/2013/03/001-ferrari-laferrari.jpg" width="400" height="200" alt="Ferrari LaFerrari">

<h3>Click the buttons to see all usable properties and methods of the object.</h3>

<form name="myForm">
    <textarea name="myTextarea" placeholder="Object properties and methods will appear here..."></textarea><br>
    <input type="text" name="myText1" size="50" value="" placeholder="Enter text here"><br>

    <input type="button" value="1 window" onclick="myObjectData(window)">
    <input type="button" value="2 document" onclick="myObjectData(document)">
    <input type="button" value="3 document.myForm2" onclick="myObjectData(document.myForm2)">
    <input type="button" value="4 document.myForm2.myTextarea" onclick="myObjectData(document.myForm2.myTextarea)">
    <input type="button" value="5 window.location" onclick="myObjectData(window.location)">
    <input type="button" value="6 window.parent" onclick="myObjectData(window.parent)">
    <input type="button" value="7 window.chrome" onclick="myObjectData(window.chrome)">
    <input type="button" value="8 document.all.move1.style" onclick="myObjectData(document.all.move1.style)">
    <input type="button" value="9 style" onclick="myObjectData(style)">
    <input type="button" value="10 document.all.move1" onclick="myObjectData(document.all.move1)">
    <input type="button" value="11 window.localStorage" onclick="myObjectData(window.localStorage)">
    <input type="button" value="12 document.getElementById('move1').style" onclick="myObjectData(document.getElementById('move1').style)">
    <input type="button" value="13 document.myForm2.myText1" onclick="myObjectData(document.myForm2.myText1)">
    <input type="button" value="14 document.getElementById('myText2')" onclick="myObjectData(document.getElementById('myText2'))">
    <input type="button" value="15 Open a new tab" onclick="openNewTab()">
    <input type="button" value="16 Change background color" onclick="changeBackgroundColor()">
    <input type="button" value="17 Change page title" onclick="changeTitle()">
    <input type="button" value="18 Show current URL" onclick="showCurrentURL()">
    <input type="button" value="19 Show confirmation dialog" onclick="showConfirmationDialog()">
    <input type="button" value="20 Open popup message" onclick="openPopupMessage()">
</form>

<h3>Click "Back" to go to the previous page:</h3>
<input type="button" value="Back" style="font-size:25px" onclick="window.history.back()"><br><br>

<script>

function myObjectData(myObject) {
    if (!myObject) {
        alert('No object provided!');
        return;
    }

    let output = '';
    let count = 0;

   
    for (let prop in myObject) {
        if (myObject.hasOwnProperty(prop)) {
            count++;
            output += `${myObject.constructor.name || 'Object'}.${prop} = ${myObject[prop]}\n`;
            if (count % 3 === 1) {
                output += '.';
            }
        }
    }

    
    document.myForm.myTextarea.value = output;

    
    document.myForm.myText1.value = myObject.constructor.name || 'Object';
}


function openNewTab() {
    window.open('https://www.example.com', '_blank'); 
	


function changeBackgroundColor() {
    const colors = ['#FF5733', '#33FF57', '#3357FF', '#FF33A1', '#F7D700', '#00FFCC', '#FF5733'];
    const randomColor = colors[Math.floor(Math.random() * colors.length)];
    document.body.style.backgroundColor = randomColor; 
}


function changeTitle() {
    document.title = "New Page Title: " + new Date().toLocaleTimeString();  
}


function showCurrentURL() {
    alert("The current URL is: " + window.location.href);  
}


function showConfirmationDialog() {
    const userConfirmed = confirm("Do you want to proceed?");
    if (userConfirmed) {
        alert("You confirmed the action!");
    } else {
        alert("You canceled the action.");
    }
}


function openPopupMessage() {
    window.open("", "_blank", "width=300,height=200");
    const popup = window.open("", "_blank");
    popup.document.write("<h1>Popup Message</h1><p>This is a custom message in the popup!</p>");
}
</script>

</body>
</html>
