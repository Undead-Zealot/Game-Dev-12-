<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decisions</title>
    <style>
        body {
            background-color: rgb(136, 126, 223);
        }
    </style>
</head>
<body>
    <h1 align="center">Functions</h1>
    
    <input type="text" id="wordInput" placeholder="Type something..." />
    <p id="result"></p>
    
    <b>Some keywords to use:</b>
    <ol>
        <li>Green Blue</li>
        <li>2+2</li>
        <li>spook</li>
        <li>halloween</li>
        <li>dont use .</li>
        <li>...</li> <!-- Placeholder for future additions -->
    </ol>

    <script>
        const input = document.getElementById('wordInput');
        const result = document.getElementById('result');

        input.addEventListener('input', () => {
            const value = input.value.toLowerCase();
            result.textContent = ''; // Clear previous result

            if (value.includes('blue') && value.includes('green')) {
                result.textContent = 'Color gradient: blue and green';
                document.body.style.background = 'linear-gradient(to right, blue, green)';
            } else if (value.includes('2+2')) {
                result.textContent = 'Detected: answer is 4';
                // codes hehehehe
            } else if (value.includes('spook')) {
                result.textContent = 'Detected: spooky scary skeletons';
                // Additional code can be added here
            } else if (value.includes('haloween')) {
                result.textContent = 'Detected: pumpkin jumpscare time';
                // Additional code can be added here
            } else if (value.includes('.')) {
                result.textContent = 'Detected: . kaboom';
                // Additional code can be added here
            } else if (value.includes('6')) {
                result.textContent = 'Detected: heresy';
                // Additional code can be added here
            } else if (value.includes('7')) {
                result.textContent = 'Detected: heresy';
                // Additional code can be added here
            } else if (value.includes('8')) {
                result.textContent = 'Detected: heresy';
                // Additional code can be added here
            } else if (value === '') {
                result.textContent = ''; // Clear result if input is empty
                document.body.style.background = 'rgb(136, 126, 223)'; // Reset background
            }
        });
    </script>
</body>
</html>
