<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Changing Border</title>
    <style>
        body {
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
            margin: 0; 
            background-color: lightblue; 
        }

        h1 {
            margin: 20px 0; 
            text-align: center; 
            position: absolute; 
            top: 20px; 
        }

        @keyframes borderColorChange {
            0% {
                border-color: red;
            }
            25% {
                border-color: blue;
            }
            50% {
                border-color: green;
            }
            75% {
                border-color: yellow;
            }
            100% {
                border-color: red; 
            }
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        .word-box {
            display: inline-block; 
            padding: 10px 20px; 
            background-color: orange; 
            border: 10px solid; 
            animation: borderColorChange 3s infinite; 
            border-radius: 10px; 
            font-style: italic; 
        }

        .image-container {
            margin-bottom: 20px; 
            animation: spin 10s linear infinite; /* Spin animation */
        }

        img {
            max-width: 100%; 
            height: auto; 
            border-radius: 10px; 
        }
    </style>
</head>
<body>
    <h1>CSS and Borders/Italics</h1>

    <div class="image-container">
        <img src="https://i.ytimg.com/vi/EWgbVNFMw74/sddefault.jpg" alt="Description of image">
    </div>

    <audio controls autoplay loop>
        <source src="public/Bury the light.m4a" type="audio/mpeg"> <!-- Replace with the correct path -->
        Your browser does not support the audio element.
    </audio>

    <div class="word-box">
       <b> Color Changing Border </b>
    </div>
</body>
</html>
