<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You Win! - Platformer Game</title>
    <style>
        body {
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
            text-align: center;
            color: #333;
            padding: 50px;
        }
        h1 {
            color: #32cd32;
        }
        .message {
            font-size: 24px;
            margin-top: 20px;
            color: #4b0082;
        }
        .button-container {
            margin-top: 40px;
        }
        .button {
            background-color: #32cd32;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 20px;
            cursor: pointer;
            margin: 10px;
            border-radius: 5px;
            transition: 0.3s ease;
        }
        .button:hover {
            background-color: #228b22;
        }
    </style>
</head>
<body>
    <h1>Congratulations, You Win!</h1>
    <div class="message">
        <p>You have successfully completed the game!</p>
        <p>Well done for reaching the final level.</p>
    </div>

    <div class="button-container">
        <!-- Button to restart the game -->
        <button class="button" onclick="restartGame()">Restart Game</button>

        <!-- Button to exit or go back to home -->
        <button class="button" onclick="exitGame()">Exit Game</button>
    </div>

    <script>
        // Restart the game by redirecting to the first level
        function restartGame() {
            window.location.href = 'level1.html'; // Redirect to the first level (level1.html)
        }

        // Exit the game (or redirect to home page, or close the browser tab)
        function exitGame() {
            window.location.href = 'index.html'; // You can change this to the homepage URL or any other exit page
        }
    </script>
</body>
</html>
