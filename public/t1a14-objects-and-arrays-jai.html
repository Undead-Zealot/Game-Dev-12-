<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f9f9f9;
            padding: 20px;
        }
        .book-list {
            margin-top: 20px;
        }
        .book-item {
            background-color: #eef;
            margin: 10px;
            padding: 10px;
            border-radius: 5px;
            text-align: left;
        }
    </style>
</head>
<body>

    <h1>Library System</h1>
    <p>Welcome to the library! Here are the books available:</p>

    <div class="book-list" id="bookList"></div>

    <h2>Add a new book</h2>
    <input type="text" id="title" placeholder="Book Title" /><br>
    <input type="text" id="author" placeholder="Author Name" /><br>
    <input type="number" id="year" placeholder="Year Published" /><br>
    <button onclick="addBook()">Add Book</button>

    <script>
        // Array to store books
        let library = [];

        // Book object constructor
        function Book(title, author, year) {
            this.title = title;
            this.author = author;
            this.year = year;
        }

        // Function to display books on the page
        function displayBooks() {
            const bookList = document.getElementById('bookList');
            bookList.innerHTML = ''; // Clear previous list

            library.forEach(book => {
                const bookDiv = document.createElement('div');
                bookDiv.classList.add('book-item');
                bookDiv.innerHTML = `<strong>${book.title}</strong><br>
                                     Author: ${book.author}<br>
                                     Year: ${book.year}`;
                bookList.appendChild(bookDiv);
            });
        }

        // Function to add a new book
        function addBook() {
            const title = document.getElementById('title').value;
            const author = document.getElementById('author').value;
            const year = document.getElementById('year').value;

            // Create a new book object and push it into the library array
            if (title && author && year) {
                const newBook = new Book(title, author, year);
                library.push(newBook);

                // Clear input fields
                document.getElementById('title').value = '';
                document.getElementById('author').value = '';
                document.getElementById('year').value = '';

                // Display the updated book list
                displayBooks();
            } else {
                alert('Please fill in all fields!');
            }
        }

        // Initial display of books
        displayBooks();
    </script>
    
</body>
</html>
