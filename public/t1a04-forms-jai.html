<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form Elements</title>
</head>
<body>

    <h1>HTML Form Elements</h1>

    <form action="#" method="post">

        <!-- Text Input -->
        <label for="text-input">Text Input:</label>
        <input type="text" id="text-input" name="text-input" placeholder="Enter text">
        <br><br>

        <!-- Password Input -->
        <label for="password-input">Password Input:</label>
        <input type="password" id="password-input" name="password-input" placeholder="Enter password">
        <br><br>

        <!-- Email Input -->
        <label for="email-input">Email Input:</label>
        <input type="email" id="email-input" name="email-input" placeholder="Enter your email">
        <br><br>

        <!-- Number Input -->
        <label for="number-input">Number Input:</label>
        <input type="number" id="number-input" name="number-input" min="0" max="100" step="1" value="50">
        <br><br>

        <!-- Date Input -->
        <label for="date-input">Date Input:</label>
        <input type="date" id="date-input" name="date-input">
        <br><br>

        <!-- Radio Buttons -->
        <fieldset>
            <legend>Radio Buttons:</legend>
            <label><input type="radio" name="radio-group" value="option1"> Option 1</label>
            <br>
            <label><input type="radio" name="radio-group" value="option2"> Option 2</label>
        </fieldset>
        <br><br>

        <!-- Checkboxes -->
        <fieldset>
            <legend>Checkboxes:</legend>
            <label><input type="checkbox" name="checkbox-group" value="check1"> Check 1</label>
            <br>
            <label><input type="checkbox" name="checkbox-group" value="check2"> Check 2</label>
        </fieldset>
        <br><br>

        <!-- Select Dropdown -->
        <label for="select-dropdown">Select Dropdown:</label>
        <select id="select-dropdown" name="select-dropdown">
            <option value="option1">Option 1</option>
            <option value="option2">Option 2</option>
            <option value="option3">Option 3</option>
        </select>
        <br><br>

        <!-- Textarea -->
        <label for="textarea">Textarea:</label>
        <textarea id="textarea" name="textarea" rows="4" cols="50" placeholder="Enter your message"></textarea>
        <br><br>

        <!-- File Input -->
        <label for="file-input">File Input:</label>
        <input type="file" id="file-input" name="file-input">
        <br><br>

        <!-- Submit Button -->
        <button type="submit">Submit</button>

        <!-- Reset Button -->
        <button type="reset">Reset</button>

    </form>

</body>
</html>
