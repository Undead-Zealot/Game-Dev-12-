<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-actions {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Simple HTML Form</h1>
    <form>
        <!-- Text Input -->
        <div class="form-group">
            <label for="text-input">Text Input:</label>
            <input type="text" id="text-input" name="text-input" placeholder="Enter text">
        </div>

        <!-- Password Input -->
        <div class="form-group">
            <label for="password-input">Password Input:</label>
            <input type="password" id="password-input" name="password-input" placeholder="Enter password">
        </div>

        <!-- Radio Buttons -->
        <div class="form-group">
            <label>Radio Buttons: Why is this a radio button</label>
            <label><input type="radio" name="radio-group" value="option1"> Option 1</label><br>
            <label><input type="radio" name="radio-group" value="option2"> Option 2</label><br>
            <label><input type="radio" name="radio-group" value="option3"> Option 3</label>
        </div>

        <!-- Checkboxes -->
        <div class="form-group">
            <label>Checkboxes: What are you? </label>
            <label><input type="checkbox" name="checkbox-group" value="HumanðŸ§‘"> Checkbox 1</label><br>
            <label><input type="checkbox" name="checkbox-group" value="Alien ðŸ‘½"> Checkbox 2</label><br>
            <label><input type="checkbox" name="checkbox-group" value="Monster ðŸ§›"> Checkbox 3</label>
        </div>

        <!-- Dropdown Menu -->
        <div class="form-group">
            <label for="dropdown">Dropdown Menu:</label>
            <select id="dropdown" name="choose the correct option! What is 20-15?">
                <option value="option1">14</option>
                <option value="option2">5</option>
                <option value="option3">-124124213</option>
            </select>
        </div>

        <!-- Textarea -->
        <div class="form-group">
            <label for="textarea">Textarea:</label>
            <textarea id="textarea" name="textarea" rows="4" placeholder="Enter your message"></textarea>
        </div>

        <!-- Submit and Reset Buttons -->
        <div class="form-actions">
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </div>
    </form>

</body>
</html>
