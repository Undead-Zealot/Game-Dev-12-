<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            background-color: lightblue;
        }
    </style>
</head>
<body>

<h1 align="center">Arrays </h1>
<script>
    let mymax = 6;
    let myArray = new Array(mymax);
</script>

Input: <input type="text" id="myfirstname" value="Name"><br>

<input type="button" value="set Array" onclick="{
    myArray[0] = 'red';
    myArray[1] = 'orange';
    myArray[2] = 'yellow';
    document.getElementById('mydiv01').innerHTML = 'You set the array';
}"> 

<input type="button" value="show Array" onclick="{
    document.getElementById('mydiv01').innerHTML = '';
    for (let myloop = 0; myloop < 3; myloop++) {
        document.getElementById('mydiv01').innerHTML += 'myArray[' + myloop + '] = ' + myArray[myloop] + '<br>';
    }
}"><br>

<div id="mydiv01">...</div>

</body>
